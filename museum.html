      <div class="場所の名前">羽村市郷土博物館</div>

      <div class="説明">
        1985年4月に開館し、市民の文化的想像を育む”学び”の場として活動してきました。<br>
        羽村市の自然・風土・歴史・文化に関して、資料の収集や保存、調査研究を行い<br>
        その結果を、展示や学習会、資料の刊行等、各種事業を通じて公開しています。<br>
        羽村と水はどのように関わっているのか、歴史とともに発見があるはずです。
      </div>
